<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
  <header class="page-header">
    <h1 class="visually-hidden">Page-header</h1>
    <section class="page-header__container">
      <label class="page-header__search">
        <h2 class="visually-hidden">search block</h2>
        <svg>
          <use xlink:href="/img/sprite.svg#search"></use>
        </svg>
        <input type="text" placeholder="Type here to search" aria-label="Type here to search">
      </label>
      <a class="page-header__logo-link" href="#">
        <svg>
          <use xlink:href="/img/sprite.svg#logo"></use>
        </svg>
      </a>
      <ul class="page-header__login-cart-list">
        <li>
          <a class="page-header__login-cart-item page-header__login-cart-item--login" id="login-button" tabindex="0">Login</a>
        </li>
        <li>
          <a class="page-header__login-cart-item" href="#">Cart 0</a>
        </li>
      </ul>
      <ul class="page-header__menu-list">
        <li>
          <a class="page-header__menu-item" href="#">What’s new</a>
        </li>
        <li>
          <a class="page-header__menu-item" href="#">Chokers</a>
        </li>
        <li>
          <a class="page-header__menu-item" href="#">Necklaces</a>
        </li>
        <li>
          <a class="page-header__menu-item" href="#">Rings</a>
        </li>
        <li>
          <a class="page-header__menu-item" href="#">Earrings</a>
        </li>

      </ul>
    </section>
  </header>

  <main class="page-main">
    <h1>Добро пожаловать в Лигу А.</h1>
  </main>

  <footer class="page-footer">
    <h1>Page-footer</h1>
  </footer>

  <template id="login-popup">
    <div class="login-popup__container">
      <div class="login-popup__promo-image"></div>
      <h2>Log In</h2>
      <form action="POST"></form>
        <div class="login-popup__inputs-container">
          <label for="mail">
            <input type="text" id="mail" aria-label="Your E-mail" placeholder="Your E-mail" required="">
          </label>
          <label for="password">
            <input type="text" id="password" aria-label="Password" placeholder="Password" required="">
          </label>
          <a class="login-popup__forgot-password-link" href="#">Forgot your password?</a>
        </div>
        <button class="login-popup__submit-button" type="submit">Log In</button>
        <div></div>
      
      <p class="login-popup__signup-question">Don’t have an account?
        <a href="#">Sign up</a>
      </p>
      <button class="login-popup__close-button" type="button">
        <svg>
          <use xlink:href="img/sprite.svg#close-icon"></use>
        </svg>
      </button>
    </div>
  </template>

  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
